<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="saleSchedule.css">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="main-container">
  <div class="title">
    영업 일정 관리
  </div>
  <div class="sub-header">
    <div class="info">
      <div class="active"></div>
      <span>영업</span>
      <div class="no-active"></div>
      <span>휴무</span>
    </div>
    <div class="warning">영업 종료</div>
  </div>

  <div class="content-container">
    <div class="toggle-container">
      <div class="toggle-item left">고정 휴무</div>
      <div class="toggle-item right">임시 휴무</div>
    </div>

    <div class="temp-container">
      <div class="break-list">
        <div class="break-item">
          <div class="date-div">
            <div class="date-text">
              2025-08-01 오후 7시
            </div>
            ~
            <div class="date-text">
              2025-08-01 오후 7시
            </div>
          </div>
          <span><button type="button" class="del-btn">삭제</button></span>
        </div>
        <div class="break-item">
          <div class="date-div">
            <div class="date-text">
              2025-08-01 오후 7시
            </div>
            ~
            <div class="date-text">
              2025-08-01 오후 7시
            </div>
          </div>
          <span><button type="button" class="del-btn">삭제</button></span>
        </div>
      </div>

      <div class="input-form">
        <input type="date" />
        <span style="font-size: 2rem">~</span>
        <input type="date" />
        <button class="default-btn">추가</button>
      </div>
    </div>

    <div class="weekday-container">
      <div class="weekday">
        <label>월</label>
        <div class="time-container">
          <div class="time"></div>
          <div class="time"></div>
          <div class="time"></div>
          <div class="time"></div>
          <div class="time"></div>
          <div class="time last"></div>
        </div>
      </div>
      <div class="weekday">
        <label>화</label>
        <div class="time-container">
          <div class="time"></div>
          <div class="time"></div>
          <div class="time"></div>
          <div class="time"></div>
          <div class="time"></div>
          <div class="time last"></div>
        </div>
      </div>
      <div class="weekday">
        <label>수</label>
        <div class="time-container">
          <div class="time"></div>
          <div class="time"></div>
          <div class="time"></div>
          <div class="time"></div>
          <div class="time"></div>
          <div class="time last"></div>
        </div>
      </div>
      <div class="weekday">
        <label>목</label>
        <div class="time-container">
          <div class="time"></div>
          <div class="time"></div>
          <div class="time"></div>
          <div class="time"></div>
          <div class="time"></div>
          <div class="time last"></div>
        </div>
      </div>
      <div class="weekday">
        <label>금</label>
        <div class="time-container">
          <div class="time"></div>
          <div class="time"></div>
          <div class="time"></div>
          <div class="time"></div>
          <div class="time"></div>
          <div class="time last"></div>
        </div>
      </div>
      <div class="weekday">
        <label>토</label>
        <div class="time-container">
          <div class="time"></div>
          <div class="time"></div>
          <div class="time"></div>
          <div class="time"></div>
          <div class="time"></div>
          <div class="time last"></div>
        </div>
      </div>
      <div class="weekday">
        <label>일</label>
        <div class="time-container">
          <div class="time"></div>
          <div class="time"></div>
          <div class="time"></div>
          <div class="time"></div>
          <div class="time"></div>
          <div class="time last"></div>
        </div>
      </div>
    </div>
    <button class="default-btn">저장</button>
  </div>
</div>
</body>
</html>
