<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<div layout:fragment="content" class="container col-8 p-0 d-flex flex-column align-items-center bg-white">

    <div class="col-12 mt-3 d-flex justify-content-start">
        <button type="button" class="basic-tag-btn border-end">메뉴추가</button>
        <button type="button" class="basic-tag-btn active">메뉴관리</button>
    </div>

    <hr class="col-12 m-0 mb-3">

    <div class="col-11 py-3 ps-3 fs-4 fw-bold text-start border-bottom border-dark border-3">메뉴관리</div>

    <div class="col-6 my-4 d-flex justify-content-between align-items-center">
        <div class="col-9 ms-3 position-relative">
            <input type="text" class="col-12 basic-search-bar" placeholder="메뉴명으로 검색">
            <i class="bi bi-search position-absolute top-50 end-0 translate-middle-y me-3 fs-5 text-secondary"></i>
        </div>
        <div class="me-3">
            <svg class="plus-icon cs-p" width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5V19M5 12H19" stroke="#333333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>

    <div id="menu-list" class="col-9">
        <div class="col-12 mb-3">
            <div class="ms-3 fs-5 fw-bold">메인메뉴</div>

            <hr class="col-12 m-0 mb-3">

            <div class="col-12 d-flex flex-column align-items-center">
                <div class="basic-card col-10 mb-3 d-flex flex-column align-items-center">
                    <div class="col-12 px-3 py-2 d-flex justify-content-between">
                        <div class="fs-5 fw-bold">고기만 500g</div>
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-primary px-2 py-1">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <button type="button" class="btn btn-danger px-2 p-1">
                                <i class="bi bi-trash3-fill"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-12 px-3 pb-2 d-flex justify-content-between">
                        <div class="col-8 d-flex flex-column justify-content-between">
                            <div class="col-12 position-relative">
<!--                                <div class="col-3 p-0 rounded-pill bg-primary text-white text-center cs-p">판매중</div>-->
<!--                                <div class="col-3 p-0 rounded-pill bg-secondary text-white text-center cs-p">숨김</div>-->
<!--                                <div class="col-3 p-0 rounded-pill bg-success text-white text-center cs-p">임시품절</div>-->
                                <div class="col-3 p-0 rounded-pill bg-danger text-white text-center cs-p">품절</div>
                                <div class="status-select col-4 overflow-hidden d-none">
                                    <div class="status-select-inner col-12 py-1 d-flex justify-content-center">
                                        <div class="col-10 p-0 rounded-pill bg-primary text-white text-center">판매중</div>
                                    </div>
                                    <div class="status-select-inner col-12 py-1 d-flex justify-content-center">
                                        <div class="col-10 p-0 rounded-pill bg-secondary text-white text-center">숨김</div>
                                    </div>
                                    <div class="status-select-inner col-12 py-1 d-flex justify-content-center">
                                        <div class="col-10 p-0 rounded-pill bg-success text-white text-center">임시품절</div>
                                    </div>
                                    <div class="status-select-inner col-12 py-1 d-flex justify-content-center">
                                        <div class="col-10 p-0 rounded-pill bg-danger text-white text-center">품절</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mb-2 text-start text-secondary">
                                혼자서도 푸짐하게, 고기만 500g 배터지게 먹는 고기 <br>
                                정말 딱 고기만 나가는 구성입니다. 오해 없으시길 바래요.
                            </div>
                            <div class="col-12 text-start fs-5 fw-normal">17,000원 ~ </div>
                        </div>
                        <div class="img-div sm-ver">
                            <img src="/images/test.png" class="w-100 h-100 rounded">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
