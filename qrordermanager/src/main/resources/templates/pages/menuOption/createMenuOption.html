<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<div layout:fragment="content" class="container col-8 p-0 d-flex flex-column align-items-center bg-white">

    <div class="col-12 mt-3 d-flex justify-content-start">
        <button type="button" class="basic-tag-btn border-end active">옵션그룹추가</button>
        <button type="button" class="basic-tag-btn">옵션그룹관리</button>
    </div>

    <hr class="col-12 m-0 mb-3">

    <div class="col-11 py-3 ps-3 fs-4 fw-bold text-start border-bottom border-dark border-3">옵션그룹추가</div>

    <div class="col-11 mt-5 d-flex flex-column align-items-start gap-4 mb-5">
        <div class="col-12 d-flex align-items-center">
            <label for="ogName" class="col-2 fs-6 fw-bold input-label">옵션그룹 이름</label>
            <input type="text" id="ogName" class="basic-input col-6" placeholder="옵션그룹 이름을 입력해주세요"/>
        </div>

        <hr class="col-12 m-0">

        <div class="col-12 d-flex align-items-center">
            <div class="col-6 d-flex align-items-center justify-content-start gap-3">
                <input type="checkbox" class="form-check-input m-0 border-2" />
                <label for="ogMinSelect" class="input-label p-for-checkbox col-2 fw-bold fs-6">최소 선택</label>
                <input type="number" id="ogMinSelect" class="basic-input col-2" />
            </div>
            <div class="col-6 d-flex align-items-center justify-content-start gap-3">
                <input type="checkbox" class="form-check-input m-0 border-2" />
                <label for="ogMaxSelect" class="input-label p-for-checkbox col-2 fw-bold fs-6">최소 선택</label>
                <input type="number" id="ogMaxSelect" class="basic-input col-2" />
            </div>
        </div>

        <hr class="col-12 m-0">

        <div class="col-12 d-flex flex-column align-items-start">
            <label class="input-label col-2 fs-6 fw-bold mb-3">옵션추가</label>
            <div>
                <div class="d-flex justify-content-start align-items-center">
                    <input type="text" class="basic-input me-4" placeholder="옵션이름"/>
                    <input type="number" class="basic-input me-2 text-end" placeholder="옵션가격"/>
                    <span class="fw-bold">원</span>
                    <button type="button" class="btn btn-danger px-2 pt-1 pb-0 ms-4">
                        <i class="bi bi-trash3-fill"></i>
                    </button>
                </div>
            </div>
            <button type="button" class="btn btn-primary col-2 px-2 pt-1 pb-0 mt-3">
                <i class="bi bi-plus-circle"></i>
                추가
            </button>
        </div>

        <div class="col-12 d-flex justify-content-center">
            <button type="button" class="basic-icon-btn my-4">
                <i class="bi bi-file-earmark-plus fs-5 py-1"></i>
                옵션그룹생성
            </button>
        </div>
    </div>
</div>
</html>
