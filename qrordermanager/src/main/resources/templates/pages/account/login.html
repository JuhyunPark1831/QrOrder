<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<th:block layout:fragment="css">
  <link rel="stylesheet" th:href="@{/css/account/login.css}">
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/js/account/login.js}"></script>
</th:block>

<div layout:fragment="content" class="login-container container col-4 p-3 bg-white rounded shadow">
  <div class="col-12 mb-5 text-center fs-3 fw-bold">LOGIN</div>
  <div class="col-12 mb-5 d-flex flex-column align-items-center gap-3">
      <label for="acLoginId" class="col-9">
        <input type="text" class="basic-input col-12" id="acLoginId" placeholder="아이디"/>
      </label>

      <label for="acPassword" class="col-9">
        <input type="password" class="basic-input col-12" id="acPassword" placeholder="비밀번호"/>
      </label>
  </div>
  <div class="col-12 d-flex justify-content-center">
    <button type="button" id="login-submit" class="basic-btn col-9">로그인</button>
  </div>
</div>
</html>
