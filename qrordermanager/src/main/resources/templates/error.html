<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/error.css}">
</th:block>

<div layout:fragment="content" class="container d-flex flex-column align-items-center">
    <div class="error-title" th:text="'ERROR!! (' + ${httpStatus} + ')'"></div>

    <div class="mt-2 fs-5" th:if="${httpStatus == 400}">잘못된 요청입니다.</div>
    <div class="mt-2 fs-5" th:if="${httpStatus == 403}">접근 권한이 없습니다.</div>
    <div class="mt-2 fs-5" th:if="${httpStatus == 404}">요청하신 페이지를 찾을 수 없습니다.</div>
    <div class="mt-2 fs-5" th:if="${httpStatus == 500}">서버 내부 오류가 발생했습니다.</div>
    <div class="mt-2 fs-5" th:unless="${httpStatus == 400 or httpStatus == 403 or httpStatus == 404 or httpStatus == 500}">
        죄송합니다. 처리할 수 없는 요청입니다.
    </div>

    <div class="mt-1 fs-6 text-secondary text-center">
        <span th:if="${httpStatus == 400}">요청이 올바르지 않습니다. 입력값을 확인해주세요.</span>
        <span th:if="${httpStatus == 403}">접근이 제한된 페이지입니다. 로그인 후 다시 시도해주세요.</span>
        <span th:if="${httpStatus == 404}">페이지가 존재하지 않거나 삭제되었습니다.</span>
        <span th:if="${httpStatus == 500}">서버 오류가 발생했습니다. 잠시 후 다시 시도해주세요.</span>
        <span th:unless="${httpStatus == 400 or httpStatus == 403 or httpStatus == 404 or httpStatus == 500}">
            잘못된 접근입니다. 다시 한 번 시도해주세요.<br>
        </span>
        <br>문제가 계속될 경우 고객센터에 문의해주세요.
    </div>

    <div class="mt-5 d-flex justify-content-center gap-4">
        <button type="button" class="error-btn" onclick="history.back();">이전으로</button>
        <button type="button" class="error-btn" onclick="location.href='/'">메인으로</button>
    </div>
</div>

</html>
