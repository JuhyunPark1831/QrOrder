<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
<th:block layout:fragment="script">
    <script th:src="@{/js/category/manageCategory.js}"></script>
</th:block>

<div layout:fragment="content" class="container col-8 p-0 d-flex flex-column align-items-center bg-white">

    <div class="col-12 mt-3 d-flex justify-content-start">
        <button type="button" class="basic-tag-btn border-end active">카테고리 관리</button>
    </div>

    <hr class="col-12 m-0 mb-3">
    <div class="col-11 py-3 ps-3 fs-4 fw-bold text-start border-bottom border-dark border-3">카테고리 관리</div>
    <div class="col-6 my-4 d-flex justify-content-between align-items-center">
        <div class="col-9 ms-3 position-relative">
            <input type="text" class="col-12 basic-search-bar" placeholder="카테고리명으로 검색">
            <i class="bi bi-search position-absolute top-50 end-0 translate-middle-y me-3 fs-5 text-secondary"></i>
        </div>
        <div class="me-3">
            <svg id="create-btn" class="plus-icon cs-p" width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5V19M5 12H19" stroke="#333333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>
    <div class="bg-table col-9 mb-5 p-3 shadow-sm">
        <table class="col-12">
            <thead>
            <tr class="border-bottom">
                <th class="col-1 pb-2">
                    <input type="checkbox" />
                </th>
                <th class="col-3 pb-2">카테고리명</th>
                <th class="col-2 pb-2">메뉴판 내 순서</th>
                <th class="col-2 pb-2">메뉴 개수</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="py-1">
                    <input type="checkbox" />
                </td>
                <td class="py-1 d-flex justify-content-between">
                    <div class="category-name col-8">
                        메 인 메 뉴
                    </div>
                    <button type="button" class="d-none btn btn-primary p-0 px-2 me-2">
                        수정
                    </button>
                </td>
                <td class="py-1">2번째</td>
                <td class="py-1">5개</td>
            </tr>
            <tr>
                <td class="py-1">
                    <input type="checkbox" />
                </td>
                <td class="py-1 d-flex justify-content-between">
                    <div class="category-name col-8">
                        주류
                    </div>
                    <button type="button" class="d-none btn btn-primary p-0 px-2 me-2">
                        수정
                    </button>
                </td>
                <td class="py-1">3번째</td>
                <td class="py-1">
                    2개
                </td>
            </tr>
            <tr id="create-row" class="d-none">
                <td class="py-1 text-end">
                    <i id="close-create-row-btn" class="bi bi-x-circle me-2"></i>
                </td>
                <td class="py-1 d-flex justify-content-between">
                    <input id="caName" class="col-8 border-0" type="text" placeholder="카테고리명" />
                    <button type="button" class="btn btn-primary p-0 px-2">
                        <i class="bi bi-plus-circle"></i>
                        추가
                    </button>
                </td>
                <td class="py-1">
                </td>
                <td class="py-1"></td>
            </tr>
            </tbody>
        </table>
        <div class="col-12 d-flex justify-content-between gap-3">
            <button type="button" class="btn btn-danger px-2 pt-1 pb-0 mt-3">
                <i class="bi bi-trash3-fill"></i>
                삭제
            </button>
            <button type="button" id="open-seq-pop-btn" class="btn btn-success px-2 pt-1 pb-0 mt-3">
                <i class="bi bi-arrow-right-square-fill"></i>
                순서변경
            </button>
        </div>
    </div>

    <!-- CategoryOrderPopup -->
    <div class="d-none" id="seq-pop">
        <div class="basic-popup col-5 position-fixed top-50 start-50 translate-middle z-4">
            <div class="col-12 pe-2 pb-2 d-flex justify-content-between align-items-center">
                <div class="ms-3 mt-2 fs-4 fw-bold">카테고리 순서 변경</div>
                <svg id="close-seq-pop-btn" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-x-lg cs-p" viewBox="0 0 16 16" stroke="currentColor" stroke-width="1.5">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                </svg>
            </div>
            <div class="col-12 py-4 d-flex justify-content-center">
                <div id="category-list" class="col-9 d-flex flex-column align-items-center border border-2 rounded overflow-hidden">
                    <div class="col-12 p-2 d-flex fs-5 shadow-sm bg-white">
                        <i class="bi bi-arrows-vertical cs-p handle"></i>
                        <div class="ms-2">메인메뉴</div>
                    </div>
                    <div class="col-12 p-2 d-flex fs-5 shadow-sm bg-white">
                        <i class="bi bi-arrows-vertical cs-p handle"></i>
                        <div class="ms-2">사이드메뉴</div>
                    </div>
                    <div class="col-12 p-2 d-flex fs-5 shadow-sm bg-white">
                        <i class="bi bi-arrows-vertical cs-p handle"></i>
                        <div class="ms-2">소스메뉴</div>
                    </div>
                    <div class="col-12 p-2 d-flex fs-5 shadow-sm bg-white">
                        <i class="bi bi-arrows-vertical cs-p handle"></i>
                        <div class="ms-2">음료 / 주류</div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center gap-4">
                <button type="button" class="btn btn-primary px-2 py-1 mb-3">
                    <i class="bi bi-floppy fs-5 py-1"></i>
                    저장
                </button>
            </div>
        </div>
        <div id="seq-pop-dark-area" class="w-100 h-100 position-fixed top-0 start-0 bg-black opacity-50 z-3"></div>
    </div>
</div>
</html>
