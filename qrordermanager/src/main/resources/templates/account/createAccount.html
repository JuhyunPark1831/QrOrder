<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<div layout:fragment="content" class="container col-8 p-0 mt-5 d-flex flex-column align-items-center bg-white">

  <div class="col-12 mt-3 d-flex justify-content-start">
    <button type="button" class="basic-tag-btn border-end active">계정추가</button>
    <button type="button" class="basic-tag-btn">계정관리</button>
  </div>

  <hr class="col-12 m-0 mb-3">
  <div class="col-11 py-3 ps-3 fs-4 fw-bold text-start border-bottom border-dark border-3">계정정보</div>
  <div class="col-11 mt-5 d-flex flex-column align-items-start gap-4">
    <div class="col-12 d-flex align-items-center">
      <label for="acName" class="col-2 fs-6 fw-bold input-label">계정 이름</label>
      <input type="text" id="acName" class="basic-input col-6" placeholder="이름을 입력해주세요"/>
    </div>
    <hr class="col-12 m-0">
    <div class="col-12 d-flex align-items-center">
      <label for="acId" class="col-2 fs-6 fw-bold input-label">아이디</label>
      <input type="text" id="acId" class="basic-input col-6" placeholder="아이디를 입력해주세요"/>
      <button type="button" class="sub-btn ms-3 active">중복확인</button>
    </div>
    <hr class="col-12 m-0">
    <div class="col-12 d-flex align-items-center">
      <label for="acPassword" class="col-2 fs-6 fw-bold input-label">비밀번호</label>
      <input type="password" id="acPassword" class="basic-input col-6" placeholder="비밀번호를 입력해주세요"/>
    </div>
    <hr class="col-12 m-0">
    <div class="col-12 d-flex align-items-center">
      <label for="acRePassword" class="col-2 fs-6 fw-bold input-label">비밀번호 재입력</label>
      <input type="password" id="acRePassword" class="basic-input col-6" placeholder="비밀번호를 다시 입력해주세요"/>
    </div>

    <div class="col-12 d-flex justify-content-center">
      <button type="button" class="basic-btn my-4">
        <i class="bi bi-person-add fs-5"></i>
        계정생성
      </button>
    </div>
  </div>
</div>
</html>
